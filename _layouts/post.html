---
layout: default
---
<!-- For some reason sup and sub were not working in posts. Don't know --
  -- if they should go here -->
<style>
  sup {
      vertical-align: super;
      font-size: smaller;
  }
  sub {
      vertical-align: sub;
      font-size: smaller;
  }
</style>
<article class="post">
  <div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
  </div>
  <h1>{{ page.title }}</h1>
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  {% if page.comments %}
     {% include disqus.html %}
  {% endif %}

</article>
