---
layout: page
title: List of all blog entries
permalink: /all/
---
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      {% assign first = true %}
      {% for tag in post.tags %}
         {% if first %}
           Tags:
           {% first = false %}
         {% else %}
           ,
         {% endif %}
         <a href={{ "https://wlmb.github.io/tags#" | append: tag }} >
	     {{ tag }} </a>
      {% endfor %}
    </li>
  {% endfor %}
</ul>
